<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu</title>
    <style>
        /* Base Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Variables for red theme */
:root {
    --red-primary: #d32f2f;
    --red-light: #fce4ec;
    --red-dark: #b71c1c;
    --white: #fff;
    --gray: #333;
    --bg-light: #fff8f8;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-light);
    color: var(--gray);
    padding: 20px;
}

/* Header */
header {
    background-color: var(--red-primary);
    color: var(--white);
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    font-size: 32px;
}

/* Search Bar */
.search-container {
    text-align: center;
    margin-bottom: 30px;
}

.search-container input {
    width: 60%;
    padding: 10px;
    border: 2px solid var(--red-primary);
    border-radius: 6px;
    font-size: 16px;
}

/* Main Section */
main {
    max-width: 800px;
    margin: 0 auto;
}

.menu-category {
    background-color: var(--white);
    border-left: 5px solid var(--red-primary);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.menu-category h2 {
    color: var(--red-dark);
    margin-bottom: 10px;
}

.menu-category ul {
    list-style-type: square;
    padding-left: 20px;
}

.menu-category li {
    margin-bottom: 10px;
    font-size: 18px;
}

/* Footer */
footer {
    background-color: var(--red-light);
    text-align: center;
    padding: 15px;
    border-top: 2px solid var(--red-primary);
    border-radius: 8px;
    margin-top: 30px;
    font-weight: bold;
}

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Order Menu</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search menu..." onkeyup="filterMenu()">
    </div>

    <main>
        <section class="menu-category">
            <h2>Non-Veg</h2>
            <ul>
                <li>Chicken Tikka</li>
                <li>Mutton Biryani</li>
                <li>Butter Chicken</li>
            </ul>
        </section>

        <section class="menu-category">
            <h2>Veg</h2>
            <ul>
                <li>Butter Paneer</li>
                <li>Dal Rice</li>
                <li>Paneer Burji</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Let's enjoy with your order!</p>
    </footer>

    <script>
        function filterMenu() {
            let input = document.getElementById("search").value.toLowerCase();
            let items = document.querySelectorAll("main li");

            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(input)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
